version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/build
    overwrite: true
file_exist_behavior: OVERWRITE

permissions:
  - object: /home/ubuntu/build
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  AfterInstall:
    - location: scripts/after-install.sh
      timeout: 300
      runas: root
