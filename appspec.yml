version: 0.0
os: linux
files:
  - source: /
    destination: /var/frontend/
    overwrite: true
file_exist_behavior: OVERWRITE

permissions:
  - object: /var/frontend/
    pattern: "**"
    owner: root
    group: root

hooks:
  BeforeInstall:
    - location: scripts/before-install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after-install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/application-start.sh
      timeout: 300
      runas: root
